jdbc.driverClassName=org.hsqldb.jdbc.JDBCDriver
jdbc.url=jdbc:hsqldb:hsql://localhost/subscriptions
jdbc.username=SA
jdbc.password=
jdbc.sql.orderForSubscriptionsByTopic=SELECT u.EMAIL FROM USER u, SUBSCRIPTION s, TOPIC t WHERE u.ID = s.USER_ID AND t.ID = s.TOPIC_ID AND t.LABEL = :topic
jdbc.sql.recipient.aliasForSubscriptionsByTopic=EMAIL
jdbc.sql.topic.paramForSubscriptionsByTopic=topic
jdbc.sql.orderForAllSubscriptions=SELECT u.EMAIL, t.LABEL as TOPIC FROM USER u, SUBSCRIPTION s, TOPIC t WHERE u.ID = s.USER_ID AND t.ID = s.TOPIC_ID
jdbc.sql.recipient.aliasForAllSubscriptions=EMAIL
jdbc.sql.topic.aliasForAllSubscriptions=TOPIC